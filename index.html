<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon32.png" />
    <link rel="icon" href="favicon16.png" />
    <link rel="apple-touch-icon" href="favicon32.png" />
    <link rel="manifest" href="manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;400;500;700&family=Roboto+Condensed:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <title>myForm</title>
  </head>
  <body>
<div class="wrap">
<div class="form">
      <form
        class="form__in"
        action="#"
        method="get"
        enctype="multipart/form-data"
      >
      <h1 class="form__title">Заполните личные данные</h1>
        <div class="form__in-items">
          <label for="name" class="form__in-label">Имя</label>
          <input type="text" class="form__in-input" id="name" tabindex="1" placeholder="Анастасия"/>
        </div>
        <div class="form__in-items">
           <label for="surname" class="form__in-label">Фамилия</label>
           <input type="text" class="form__in-input" id="surname" tabindex="2"  placeholder="Иванова">
        </div>
        <div class="form__in-items">
           <label for="bd" class="form__in-label">Дата рождения</label>
           <input type="date" class="form__in-input" id="bd" tabindex="3"/>
        </div>
         <div class="form__in-items">
          <label for="tel" class="form__in-label">Телефон</label>
          <input type="tel" class="form__in-input" id="tel" placeholder="+7(___)___-__-__" tabindex="4"/>
        </div>

        <div class="form__in-items">
          <label for="pass" class="form__in-label" minlength="6">Пароль</label>
          <input type="password" class="form__in-input" id="pass" tabindex="5"/>
        </div>
         <span class="span"></span>
        <div class="form__in-items form__in-buttons">
           <button class="form__in-button signin" type="submit" tabindex="6">Регистрация</button>
           <button type="reset" class="form__in-button reset">Сброс</button>
        </div>

      </form>
    </div>

</div>



<script src="https://unpkg.com/imask"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
